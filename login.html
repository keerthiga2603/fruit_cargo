<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Cargo - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Fruit_Cargo.jpg" alt="Fruit Cargo Logo" class="logo">
        </div>
        <h1>Fruit Cargo Login</h1>
    </header>

    <main>
        <img src="Fruit_Cargo.jpg" alt="Banana Plantation" class="main-image">

        <form class="login-form" action="role.html" method="GET" onsubmit="saveSessionData()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Hidden field for storing sensitive data -->
            <input type="hidden" id="hiddenData" name="hiddenData" value="someSensitiveData">

            <div class="role-selection">
                <input type="radio" id="farmer" name="role" value="farmer">
                <label for="farmer" class="role-button">Farmer</label>

                <input type="radio" id="transport" name="role" value="transport">
                <label for="transport" class="role-button">Transport Agency</label>

                <input type="radio" id="vendor" name="role" value="vendor">
                <label for="vendor" class="role-button">Shop Vendor</label>

                <input type="radio" id="customer" name="role" value="customer">
                <label for="customer" class="role-button">Customer</label>
            </div>

            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Register here</a></p>

        <section>
            <h2>How to Use</h2>
            <ol>
                <li>Enter your login credentials.</li>
                <li>Submit the form to access the dashboard.</li>
            </ol>
        </section>

        <section>
            <h2>Features</h2>
            <ul>
                <li>Real-time tracking</li>
                <li>Easy data management</li>
                <li>Secure authentication</li>
            </ul>
        </section>
    </main>

    <script>
        // Save session data when the user logs in
        function saveSessionData() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked')?.value;

            // Store session data
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('password', password);
            sessionStorage.setItem('role', role);

            // Optionally store hidden data
            const hiddenData = document.getElementById('hiddenData').value;
            sessionStorage.setItem('hiddenData', hiddenData);
        }

        // Refresh the page after 60 seconds
        setTimeout(function() {
            location.reload();
        }, 60000); // Refresh after 1 minute

        // Set password field to read-only after the form is submitted
        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('password').readOnly = true;
        });
    </script>
</body>
</html>
