<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Cargo - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fruit Cargo Login</h1>
    </header>
    <main>
        <img src="https://eos.com/wp-content/uploads/2024/05/banana-growing-plantation.png.webp" alt="Banana Image" class="main-image">

        <form action="dashboard.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>

        <p>Don't have an account? <a href="register.html">Register here</a></p>

        <section>
            <h2>How to Use</h2>
            <ol>
                <li>Enter your login credentials.</li>
                <li>Submit the form to access the dashboard.</li>
            </ol>
        </section>

        <section>
            <h2>Features</h2>
            <ul>
                <li>Real-time tracking</li>
                <li>Easy data management</li>
                <li>Secure authentication</li>
            </ul>
        </section>
    </main>
</body>
</html>
