<!-- add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/007/563/124/non_2x/farm-background-with-barn-and-windmill-free-vector.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 100px; /* Prevents header overlap */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 48%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-btn {
            background: #4CAF50;
            color: white;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .cancel-btn {
            background: #d9534f;
            color: white;
        }

        .cancel-btn:hover {
            background: #c9302c;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background-color: #d3cc42;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            margin-right: 15px;
        }

        .logo {
            width: 50px; /* Adjust logo size */
            height: auto;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header>
        <div class="logo-container">
            <img src="./Fruit Cargo.jpg" alt="Fruit Cargo Logo" class="logo">
        </div>
        <h1>Welcome to Fruit Cargo</h1>
    </header>

    <!-- Form Container -->
    <div class="container">
        <h2>Add New Product</h2>
        <form onsubmit="addProduct(event)">
            <label>Fruit Name:</label>
            <input type="text" id="fruitName" required>

            <label>Cost per kg:</label>
            <input type="number" id="cost" required>

            <label>Weight (kg):</label>
            <input type="number" id="weight" required>

            <label>Quality:</label>
            <select id="quality" required>
                <option value="Good">Good</option>
                <option value="Moderate">Moderate</option>
                <option value="Bad">Bad</option>
            </select>

            <button type="submit" class="add-btn">Add</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='avail.html'">Cancel</button>
        </form>
    </div>

    <script>
        function addProduct(event) {
            event.preventDefault();
            let name = document.getElementById("fruitName").value;
            let cost = document.getElementById("cost").value;
            let weight = document.getElementById("weight").value;
            let quality = document.getElementById("quality").value;

            let products = JSON.parse(sessionStorage.getItem("products")) || [];
            products.push({ name, cost, weight, quality });
            sessionStorage.setItem("products", JSON.stringify(products));

            window.location.href = "avail.html";
        }
    </script>
</body>
</html>
