<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Cargo - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./Fruit Cargo.jpg" alt="Fruit Cargo Logo" class="logo">
        </div>
        <h1>Fruit Cargo Login</h1>
    </header>
    
    <nav class="user-options">
        <!-- Form to submit data to jj.html using GET -->
        <form action="just.html" method="GET" class="login-form">
            <!-- Role Selection (radio buttons) -->
            <label for="role">Select your role:</label><br>
            <input type="radio" id="farmer" name="role" value="farmer" required>
            <label for="farmer" class="role-button">Farmer</label><br>

            <input type="radio" id="transport" name="role" value="transport" required>
            <label for="transport" class="role-button">Transport Agency</label><br>

            <input type="radio" id="vendor" name="role" value="vendor" required>
            <label for="vendor" class="role-button">Shop Vendor</label><br>

            <input type="radio" id="customer" name="role" value="customer" required>
            <label for="customer" class="role-button">Customer</label><br><br>

            <!-- Username and Password Inputs -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="signup.html">Register here</a></p>

        <section>
            <h2>How to Use</h2>
            <ol>
                <li>Enter your login credentials.</li>
                <li>Select your role and click Login.</li>
            </ol>
        </section>

        <section>
            <h2>Features</h2>
            <ul>
                <li>Real-time tracking</li>
                <li>Easy data management</li>
                <li>Secure authentication</li>
            </ul>
        </section>
    </nav>
</body>
</html>
