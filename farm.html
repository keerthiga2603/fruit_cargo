<!-- farm.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm ID Entry</title>
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/007/563/124/non_2x/farm-background-with-barn-and-windmill-free-vector.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .dialog-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .readonly-input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: #f3f3f3;
            color: #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body onload="alert('Welcome! Please enter your Farm ID.')">
    <div class="dialog-box">
        <label for="farmType" class="dropdown-label">Farm Type:</label>
        <input type="text" id="farmType" class="readonly-input" value="Farm" readonly>

        <h2>Enter Farm ID</h2>
        <input type="text" id="farmID" placeholder="Enter Farm ID" autocomplete="on"
            onchange="console.log('Value changed')" onkeyup="console.log('Key pressed')">
        <button onclick="checkFarmID()">Go To Farm</button>
        <button ondblclick="window.location.href='fnonavail.html'">Not Registered? Add New Farm</button>
    </div>

    <script>
        function checkFarmID() {
            let id = document.getElementById('farmID').value;
            if (id === '') {
                alert('Please enter a Farm ID');
            } else {
                alert('Farm ID submitted: ' + id);
            }
        }
    </script>
</body>

</html>
